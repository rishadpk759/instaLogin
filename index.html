<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
     <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="wrapper">
        <div class="main-content">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png?20160616034027" alt="">
            
            
            </div>
            <div class="1-part">
                <input type="text" placeholder="Username" class="input-1">
            <div class="overlap-text">
                <input type="password" placeholder="Password" class="input-2">

                <a href="#">Forgot?</a>

            </div>
            <input type="button" value="Log in" class="btn">

            </div>
            
        </div>
        <div class="sub-content">
            <div class="s-part">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
    
</body>
</html>
